<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Unit Lab — конвертер единиц</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- ШАПКА -->
    <header class="header">
      <div class="header__left">
        <button class="header__menu-btn" id="menuToggle" aria-label="Открыть меню">
          ☰
        </button>
        <span class="header__logo">UNIT LAB</span>
      </div>
    </header>

    <!-- САЙДБАР С ИНСТРУМЕНТАМИ -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar__inner">
        <h2 class="sidebar__title">Инструменты</h2>

        <div class="sidebar__search-wrap">
          <input
            class="sidebar__search"
            type="search"
            placeholder="Поиск по инструментам (пока бутафория)"
          >
        </div>

        <button class="sidebar__link sidebar__link--active" data-tool="height">
          Рост: футы + дюймы
        </button>

        <button class="sidebar__link" disabled>
          Вес (скоро)
        </button>

        <button class="sidebar__link" disabled>
          Температура (скоро)
        </button>

        <button class="sidebar__link" disabled>
          Время (скоро)
        </button>
      </div>
    </aside>

    <!-- ОСНОВНОЙ КОНТЕНТ -->
    <main class="main">
      <section class="tools">
        <!-- КАРТОЧКА: КОНВЕРТЕР РОСТА -->
        <article class="tool-card" data-tool="height">
          <h1 class="tool-card__title">Конвертер роста</h1>
          <p class="tool-card__subtitle">
            Переводит футы и дюймы в сантиметры.
          </p>

          <form class="tool-form" id="heightForm">
            <div class="tool-form__row">
              <label class="field">
                <span class="field__label">Футы</span>
                <input id="feet" type="number" min="0" placeholder="Например 5">
              </label>

              <label class="field">
                <span class="field__label">Дюймы</span>
                <input id="inches" type="number" min="0" placeholder="Например 7">
              </label>

              <button type="submit" id="convertHeight" class="btn">
                Посчитать
              </button>
            </div>
          </form>

          <p id="heightResult" class="tool-card__result">
            Введи значения и нажми «Посчитать».
          </p>
        </article>

        <!-- СЛОТ ПОД БУДУЩИЙ КОНВЕРТЕР ВЕСА -->
        <article class="tool-card tool-card--disabled">
          <h2 class="tool-card__title">Скоро: конвертер веса</h2>
          <p class="tool-card__subtitle">
            Фунты ↔ килограммы. Уже стоит в бэклоге.
          </p>
        </article>

        <!-- СЛОТ ПОД БУДУЩИЙ КОНВЕРТЕР ТЕМПЕРАТУРЫ -->
        <article class="tool-card tool-card--disabled">
          <h2 class="tool-card__title">Скоро: температура</h2>
          <p class="tool-card__subtitle">
            Градусы Фаренгейта ↔ Цельсия.
          </p>
        </article>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
